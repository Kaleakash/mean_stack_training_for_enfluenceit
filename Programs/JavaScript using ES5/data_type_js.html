<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var info;           // by default value is undefined (it is also one type of data type)
    var m=10;           // number type 
    var n=10.10;        // number type 
    var fname="Ravi Kumar";     // string type
    var res = true;             // boolean type 
    var obj = new Date();       // object type or reference type 
    document.write("<br/>The value of info is "+info)
    document.write("<br/>The value of m is "+m)
    document.write("<br/>The value of n is "+n)
    document.write("<br/>The value of fname is "+fname)
    document.write("<br/>The value of res is "+res)
    document.write("<br/>The value of obj is "+obj)
    </script>
</body>
</html>
