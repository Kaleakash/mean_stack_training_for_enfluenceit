<div>
    <h2>Login Page using Model Driven Form</h2>
    <form [formGroup]="loginRef">
        <label>UserName</label>
        <input type="text" formControlName="user"/><br/>
        <label>Password</label>
        <input type="password" formControlName="pass"/><br/>
        <input type="button" value="Check User" (click)="checkUser()"/>
        <input type="reset" value="reset"/>
    </form>
    <br/>
    {{msg}}
</div>
